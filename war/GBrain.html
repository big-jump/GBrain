    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="gbrain/gbrain.nocache.js"></script>
    <script type="text/javascript" language="javascript">
      function gbrainSupportTouch(){
        var targetele = document.getElementById('gbrain-svgpanel');
        if(!targetele){
            setTimeout(gbrainSupportTouch, 500);
            return;
        }

        targetele.addEventListener("touchstart", function(event){
        	if(event.touches.length == 1 &&
                window.onTouchStartForGBrain(event.touches[0].pageX, event.touches[0].pageY) == false){
              event.preventDefault();
            }
        }, true);
        
        targetele.addEventListener("touchmove", function(event){
            if(event.touches.length == 1 &&
                window.onTouchMoveForGBrain(event.touches[0].pageX, event.touches[0].pageY) == false){
              event.preventDefault();
            }
        }, true);
        
        targetele.addEventListener("touchend", function(event){
            if(event.touches.length == 0 &&
                window.onTouchEndForGBrain() == false){
              event.preventDefault();
            }
        }, true);
                
        //iPhone workaround (Window.ScrollHandler won't get correct left&top)
        window.addEventListener("scroll", function(event){
          window.onScrollForGBrain(window.pageXOffset || document.scrollLeft || 0,
                                   window.pageYOffset || document.scrollTop || 0);
        }, true);
      }
      
      gbrainSupportTouch();
    </script>
