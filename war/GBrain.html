    <script type="text/javascript" language="javascript">
      function gbrainSupportTouch(){
        var targetele = document.getElementById('gbrain-svgpanel');
        if(!targetele){
            setTimeout(gbrainSupportTouch, 500);
            return;
        }
        var handler = function (touchevent){
          if(touchevent.changedTouches.length == 1){
            var touch = touchevent.changedTouches[0];
            var type = "";
            switch(touchevent.type){
            case "touchstart":
              type = "mousedown";
              break;
            case "touchmove":
              type="mousemove";
              break;        
            case "touchend":
              type="mouseup";
              break;
            default:
              return;
            }

            var event = document.createEvent("MouseEvent");
            event.initMouseEvent(type, true, true, window, 1, touch.screenX, touch.screenY, touch.clientX, touch.clientY, false, false, false, false, 0, null);
            touch.target.dispatchEvent(event);
            touchevent.preventDefault();
          }
        };

        targetele.addEventListener("touchstart", handler, true);
        targetele.addEventListener("touchmove", handler, true);
        targetele.addEventListener("touchend", handler, true);
      }
      gbrainSupportTouch();
    </script>
